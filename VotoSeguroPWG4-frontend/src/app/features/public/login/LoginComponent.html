<div class="auth-container">
  <div class="auth-card">
    <h2>Iniciar sesión</h2>

    <form (ngSubmit)="onSubmit()" #formRef="ngForm">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="form.email"
          #emailCtrl="ngModel"
          required
        />

        <div class="field-error"
             *ngIf="emailCtrl.invalid && emailCtrl.touched">
          Correo inválido
        </div>

      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="form.password"
          #passwordCtrl="ngModel"
          required
          minlength="8"
        />

        <div class="field-error"
             *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
          La contraseña debe tener mínimo 8 caracteres
        </div>

      </div>

      <div class="error" *ngIf="error">{{ error }}</div>

      <button
        type="submit"
        (click)="onSubmit()"
        [disabled]="loading || !form.email || !form.password || form.password.length < 8">
        Iniciar sesión
      </button>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

    </form>

    <p class="link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
